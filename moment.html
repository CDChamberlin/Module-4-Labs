<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Collin Chamberlin" />
    <title>Moment</title>
    <!-- reference Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <style>
      body {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h2>1</h2>
    <p id="days"></p>
    <!-- Displays number of days since my birthday -->
    <h2>2</h2>
    <p id="time"></p>
    <h2>London Time</h2>
    <p id="london"></p>
    <section class="column">
      <form>
        <label for="num1" class="input-control"
          >First Date (as MM/DD/YYYY)</label
        ><br />
        <input
          type="text"
          id="num1"
          value=""
          name="num1"
          class="input-control"
        /><br />
        <label for="num2" class="input-control">
          Second Date (as MM/DD/YYYY) </label
        ><br />
        <input
          type="text"
          id="num2"
          value=""
          name="num2"
          class="input-control"
        /><br />
        <label for="result" class="input-control"> Result </label><br />
        <input
          type="text"
          id="result"
          value=""
          name="result"
          class="input-control"
          size="35"
        /><br />
        <input
          class="form-submit"
          type="submit"
          value="Closest"
          onclick="eval(event)"
        />
      </form>
    </section>
    <script src="moment.js"></script>
  </body>
</html>
