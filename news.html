<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Collin Chamberlin" />
    <title>Lab 5</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body onload="update()">
    <div class="container" id="news">
        <div id="card-list" class="row"></div>
    </div>
    <template id="card-template">
      <article class="card col-md-4 col-sm-12">
        <section class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </section>
      </article>
    </template>
    
    <form id="postNews" onsubmit="return postNews(event)">
      <label for="newsTitle">News Item Title</label>
      <input type="text" id="newsTitle" name="newsTitle" placeholder="Title"/><br />
      <label for="newsContent">News Item Content</label>
      <input type="text" id="newsContent" name="newsContent" placeholder="Context"/><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="newssript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
