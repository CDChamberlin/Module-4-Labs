<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Collin Chamberlin" />
    <title>Fake Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="/StoreAPI/store.css" rel="stylesheet" />
  </head>
  <body>
    <template id="card-template">
      <article class="card col-lg-3 col-md-6 col-sm-12" style="width: 18rem">
        <img src="..." class="card-img-top img-fluid" alt="..." />
        <section class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle" id="price"></h6>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </section>
      </article>
    </template>
  
    <div id="gallery" class="container">
      <div id="card-list" class="row"></div>
    </div>
    <label for="Catagories">Product Selector</label>
    <select name="Catagories" id="Catagories" form="">
      <option value="base"></option>
      <option value="electronics">Electronics</option>
      <option value="jewelery">Jewelery</option>
      <option value="men's clothing">Men's Clothing</option>
      <option value="women's clothing">Women's Clothing</option>
    </select>
    <script src="https://unpkg.com/@popperjs/core@2"
    crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="store.js"></script>
  </body>
</html>
